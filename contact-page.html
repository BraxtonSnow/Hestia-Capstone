<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41cfa3e6ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/contact-styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-page-container">
      <div class="header-container">
        <div class="header-content">
          <div class="left-nav-bar">
            <a href="">Hestia</a>
          </div>
          <div class="right-nav-bar">
            <a href="">Home</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
            <button>More</button>
          </div>
        </div>
      </div>
      <div class="photo-container">
        <div class="photo-content">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3035.988947290676!2d-109.5457721!3d40.4533816!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684182730983!5m2!1sen!2sus"
            width="1440vw"
            height="400px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="main-body-container">
        <div class="left-content-container">
          <div class="title-content">
            <h2>Send us a message</h2>
          </div>
          <div class="input-text-content">
            <div class="top-2-inputs-content">
              <input placeholder="Your name.." />
              <input placeholder="Your last name" />
            </div>
            <div class="bottom-input-content">
              <textarea placeholder="Write something"></textarea>
            </div>
          </div>
          <div class="button-content">
            <button>Submit</button>
          </div>
        </div>
        <div class="right-content-container">
          <div class="top-container">
            <div class="title-content">
              <i class="fa-sharp fa-solid fa-map"></i>
              <h4>Find us at the office</h4>
            </div>
            <div class="info-content">
              <p>Strada Povernei, nr 20</p>
              <p>Bucharest</p>
              <p>Romania</p>
            </div>
          </div>
          <div class="middle-container">
            <div class="title-content">
              <i class="fa-solid fa-phone"></i>
              <h4>Give us a ring</h4>
            </div>
            <div class="info-content">
              <p>John Doe</p>
              <p>+40 712 345 678</p>
              <p>Mon â€“ Fri, 8:00-22:00</p>
            </div>
          </div>
          <div class="bottom-container">
            <div class="title-content">
              <i class="fa-solid fa-briefcase"></i>
              <h4>Legal information</h4>
            </div>
            <div class="info-content">
              <p>John Doe Co.</p>
              <p>Fiscal Code: 12345678</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-left">
            <a href="">About</a>
            <a href="">Parent Page</a>
          </div>
          <div class="footer-right">
            <p>Hestia | Developed by <a href="">ThemeIsle</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
